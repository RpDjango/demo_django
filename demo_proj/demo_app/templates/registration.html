{% extends 'base.html' %}

{% block content %}
<h1>{{message}}</h1>
<form method="POST" enctype="multipart/form-data" action="{% url 'registration' %}">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" aria-describedby="username">
        <div id="username" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="passwordtext" class="form-label">Password</label>
        <input type="password" class="form-control" id="passwordtext" name="passwordtext">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
