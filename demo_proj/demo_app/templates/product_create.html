{% extends 'base.html' %}

{% block content %}
<h1 class="message">{{message}}</h1>
<form method="POST" enctype='multiform/form-data' action="{% url 'create_product' %}">
  {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Product Name</label>
      <input type="text" class="form-control" id="product_name" name="product_name" placeholder="Product Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Description</label>
      <input type="text" class="form-control" id="product_description" name="product_description"
        placeholder="Description">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Price</label>
    <input type="number" class="form-control" id="product_price" name="product_price" placeholder="Price">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Quantity</label>
    <input type="number" class="form-control" id="product_quantity" name="product_quantity" placeholder="Quantity">
  </div>
  <div class="form-row">

    <label class="form-label" for="customFile">Default file input example</label>
    <input type="file" accept="image/*" class="form-control" id="product_image" name="product_image" />
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="product_active" name="product_active">
      <label class="form-check-label" for="gridCheck">
        Active
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit changes</button>
</form>

{% endblock %}
